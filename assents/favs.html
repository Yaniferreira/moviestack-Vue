<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./Recursos Moviestack/Moviestack_favicon.png" type="image/x-icon">
    <title>Favs</title>
</head>

<body class="bg-teal-950">
    <header class="flex flex-row justify-between px-4">
        <div class=" flex flex-row w-35 h-20 object-contain">
            <img class="rounded" src="./Recursos Moviestack/Moviestack_isotipo.png" alt="isotipo">
            <img src="./Recursos Moviestack/Moviestack_logotipo1.png" alt="logotipo">
        </div>
        <nav class="flex font-bold gap-10 items-center text-lg">
            <a class="rounded-md bg-gray-400 px-3 py-1" href="../index.html">Home</a>
            <a class=" rounded-md bg-gray-400 px-3 py-1" href="./movies.html">Movies</a>
            <a class="rounded-md bg-gray-400 px-3 py-1" href="./favs.html">Favs</a>
        </nav>
    </header>
    <main>
        <div id="Banner" class="relative flex ">
            <img class="h-[200px] w-full  object-bottom object-cover" src="./Recursos Moviestack/Banner.jpg"
                alt="banner" id="bannerImg">
        </div>
        <main class="flex flex-col" id="app">
            <div class="flex flex-col gap-8 pt-8 px-20 justify-center items-center lg:flex-row">
                <div v-for="fav of favsfiltradas" class="flex flex-wrap gap-6 place-content-center">

                    <article class="article flex flex-col items-center w-[300px] h-[650px] rounded-lg  bg-slate-300">
                        <button v-on:click="fav1(fav)">
                            <img src="./Recursos Moviestack/like-rojo.png" alt="" class="mt-2 w-[30px] h-[30px]">
                        </button>
                        <img v-bind:src="'https://moviestack.onrender.com/static/'+fav.image" alt="" class="
                    h-42 my-4 object-contein ">
                        <h2 class="text-xl font-bold text-center">{{fav.title}}</h2>
                        <h3 class="text-lg font-bold text-center">{{fav.tagline}}</h3>
                        <p
                            class="text-center text-lg whitespace-no-wrap overflow-hidden text-overflow-ellipsis max-w-200">
                            {{fav.overview}}</p>
                        <a :href="'./details.html?id='+fav.id" class=" rounded-lg px-2 bg-slate-600">See more info</a>
                    </article>
                </div>


            </div>
        </main>
        <footer class=" flex justify-center items-center font-semibold pt-3">
            <h2>MINDHUB - Cohort52 - Yanina Ferreira</h2>
        </footer>
        <script type="module" src="./tailwind.config.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="./favs.js"></script>
</body>

</html>
